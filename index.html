<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Dash</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ffffff;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Constants
  const baseSpeed = 5;
  const obstacleSpacing = 220;
  const groundY = canvas.height - 20;

  let player, obstacles, scrollSpeed, score, gameOver, patternIndex;

  function initGame() {
    player = {
      x: 100,
      y: groundY - 40,
      width: 30,
      height: 30,
      velocityY: 0,
      gravity: 1,
      jumpForce: -17,
      onGround: false
    };

    scrollSpeed = baseSpeed;
    score = 0;
    gameOver = false;
    patternIndex = 0;
    obstacles = [];

    generatePatternSet(600);
  }

  function generatePatternSet(startX) {
    const patterns = [
      { type: 'spike', count: 1 },
      { type: 'spike', count: 2 },
      { type: 'spike', count: 3 },
      { type: 'block', count: 1 },
      { type: 'block', count: 2 }
    ];

    const pattern = patterns[patternIndex % patterns.length];
    patternIndex++;

    for (let i = 0; i < pattern.count; i++) {
      let x = startX + i * 50;
      let y = groundY;
      let width = pattern.type === 'spike' ? 30 : 30;
      let height = pattern.type === 'spike' ? 30 : 30;
      obstacles.push({ x, y, width, height, type: pattern.type });
    }
  }

  function createTriangle(ctx, x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + size / 2, y - size);
    ctx.lineTo(x + size, y);
    ctx.closePath();
    ctx.fill();
  }

  window.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      if (!gameOver && player.onGround) {
        player.velocityY = player.jumpForce;
        player.onGround = false;
      } else if (gameOver) {
        initGame(); // Retry
      }
    }
  });

  function update() {
    if (gameOver) return;

    player.velocityY += player.gravity;
    player.y += player.velocityY;

    // Ground collision
    if (player.y + player.height >= groundY) {
      player.y = groundY - player.height;
      player.velocityY = 0;
      player.onGround = true;
    }

    // Move obstacles
    for (let obs of obstacles) {
      obs.x -= scrollSpeed;

      // Collision
      if (
        player.x < obs.x + obs.width &&
        player.x + player.width > obs.x &&
        player.y < obs.y + obs.height &&
        player.y + player.height > obs.y
      ) {
        gameOver = true;
      }
    }

    // Remove and generate new patterns
    if (obstacles.length > 0 && obstacles[0].x + obstacles[0].width < 0) {
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
      let lastX = obstacles[obstacles.length - 1]?.x || 600;
      generatePatternSet(lastX + obstacleSpacing);
    }

    // Score and speed
    score++;
    if (score % 300 === 0) {
      scrollSpeed += 0.4;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#ccc";
    ctx.fillRect(0, groundY, canvas.width, 20);

    // Player
    ctx.fillStyle = "#000";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    for (let obs of obstacles) {
      if (obs.type === 'block') {
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(obs.x, obs.y - obs.height, obs.width, obs.height);
      } else if (obs.type === 'spike') {
        ctx.fillStyle = "#ff0000";
        createTriangle(ctx, obs.x, obs.y, obs.width);
      }
    }

    // Score
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    if (gameOver) {
      ctx.fillStyle = "black";
      ctx.font = "36px Arial";
      ctx.fillText("Game Over", canvas.width / 2 - 90, canvas.height / 2 - 10);
      ctx.font = "20px Arial";
      ctx.fillText("Press SPACE to retry", canvas.width / 2 - 100, canvas.height / 2 + 30);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  initGame();
  loop();
</script>
</body>
</html>
