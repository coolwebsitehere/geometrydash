<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geometry Dash</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const GROUND_Y = canvas.height - 20;
  const PLAYER_SIZE = 30;
  const GRAVITY = 1;

  // Jump config
  let jumpForce = -18;
  const JUMP_INITIAL_FORCE = -18;
  const JUMP_DECREASE_STEP = 0.5;
  const JUMP_DECREASE_SCORE_INTERVAL = 1500;
  const JUMP_MIN_FORCE = -15;
  const JUMP_INITIAL_DECREASE_LIMIT = 2500;

  // Speed & difficulty
  let scrollSpeed = 6;
  const SPEED_INCREMENT = 0.05;
  const OBSTACLE_INTERVAL_START = 90;
  const OBSTACLE_INTERVAL_MIN = 45;

  // Colors for background cycling
  const bgColors = ['#3498db', '#e67e22', '#2ecc71', '#9b59b6', '#f1c40f'];
  let bgColorIndex = 0;

  // Game state
  let player, obstacles, score, highScore, gameOver, youWin;
  let obstacleTimer = 0;
  let obstacleInterval = OBSTACLE_INTERVAL_START;
  let patternIndex = 0;
  let rotationAngle = 0; // For player rotation on jump

  // Fixed, repeatable patterns:
  const patterns = [
    [{type:'spike', count:1, spacing: 40}],
    [{type:'spike', count:3, spacing: 40}],
    [{type:'spike', count:1, spacing: 40}, {type:'block', count:1, spacing: 60}],
    [{type:'spike', count:2, spacing: 40}],
    [{type:'block', count:1, spacing: 60}],
  ];

  // Opposite color helper: returns black or white depending on bg brightness
  function getContrastColor(bgHex) {
    // Convert hex to RGB
    const r = parseInt(bgHex.substr(1,2),16);
    const g = parseInt(bgHex.substr(3,2),16);
    const b = parseInt(bgHex.substr(5,2),16);
    // Calculate brightness per ITU-R BT.601
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness > 125 ? '#000000' : '#ffffff';
  }

  function initGame() {
    player = {
      x: 100,
      y: GROUND_Y - PLAYER_SIZE,
      width: PLAYER_SIZE,
      height: PLAYER_SIZE,
      velocityY: 0,
      onGround: true,
      rotation: 0,
    };

    obstacles = [];
    scrollSpeed = 6;
    score = 0;
    gameOver = false;
    youWin = false;
    obstacleTimer = 0;
    obstacleInterval = OBSTACLE_INTERVAL_START;
    patternIndex = 0;
    rotationAngle = 0;

    highScore = parseInt(localStorage.getItem('gdHighScore')) || 0;

    // Spawn initial obstacles so player doesnâ€™t start over any
    let startX = canvas.width + 50;
    for(let i=0; i<5; i++){
      addPattern(startX);
      startX += 220;
    }

    updateColors();
  }

  // Add pattern obstacles starting at startX, with no overlap issues expected from fixed spacing
  function addPattern(startX){
    const pattern = patterns[patternIndex % patterns.length];
    patternIndex++;

    let currentX = startX;

    for(const pat of pattern){
      for(let c=0; c<pat.count; c++){
        obstacles.push({
          x: currentX,
          y: GROUND_Y,
          width: 30,
          height: 30,
          type: pat.type,
        });
        currentX += pat.spacing;
      }
      currentX += 100; // extra gap after pattern
    }
  }

  function drawSpike(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + size / 2, y - size);
    ctx.lineTo(x + size, y);
    ctx.closePath();
    ctx.fill();
  }

  function drawBlock(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y - size, size, size);
  }

  function checkCollision(player, ob) {
    // Block collision: simple AABB
    if(ob.type === 'block' || ob.type === 'spike') {
      return !(
        player.x + player.width < ob.x ||
        player.x > ob.x + ob.width ||
        player.y + player.height < ob.y - ob.height ||
        player.y > ob.y
      );
    }
    return false;
  }

  function updateColors() {
    // Background cycles every 100 score
    bgColorIndex = Math.floor(score / 100) % bgColors.length;
    document.body.style.backgroundColor = bgColors[bgColorIndex];
  }

  function update() {
    if(gameOver || youWin) return;

    // Win condition
    if(score >= 10000) {
      youWin = true;
      gameOver = true;
      return;
    }

    // Adjust jump force based on score (decreasing jump height over time, capped)
    if(score < JUMP_INITIAL_DECREASE_LIMIT){
      jumpForce = JUMP_INITIAL_FORCE;
    } else {
      let stepsPassed = Math.floor((score - JUMP_INITIAL_DECREASE_LIMIT) / JUMP_DECREASE_SCORE_INTERVAL);
      jumpForce = Math.max(JUMP_INITIAL_FORCE + stepsPassed * JUMP_DECREASE_STEP, JUMP_MIN_FORCE);
    }

    player.velocityY += GRAVITY;
    player.y += player.velocityY;

    // Ground collision
    if(player.y + player.height >= GROUND_Y){
      player.y = GROUND_Y - player.height;
      player.velocityY = 0;
      player.onGround = true;
    }

    // Move obstacles and check collision
    for(let i = obstacles.length - 1; i >= 0; i--){
      const ob = obstacles[i];
      ob.x -= scrollSpeed;

      if(checkCollision(player, ob)){
        gameOver = true;
        if(score > highScore){
          highScore = score;
          localStorage.setItem('gdHighScore', highScore);
        }
      }

      if(ob.x + ob.width < 0){
        obstacles.splice(i, 1);
      }
    }

    obstacleTimer++;
    if(obstacleTimer > obstacleInterval){
      obstacleTimer = 0;
      addPattern(canvas.width + 10);
      scrollSpeed += SPEED_INCREMENT;
      if(obstacleInterval > OBSTACLE_INTERVAL_MIN) obstacleInterval -= 1;
    }

    score++;

    updateColors();
  }

  function draw() {
    // Draw background
    ctx.fillStyle = bgColors[bgColorIndex];
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Calculate colors based on background contrast
    const contrastColor = getContrastColor(bgColors[bgColorIndex]);

    // Player color - pick opposite color but not same as obstacles
    const playerColor = contrastColor === '#000000' ? '#ffcc00' : '#222222';
    const obstacleColor = contrastColor;

    // Draw ground
    ctx.fillStyle = '#444';
    ctx.fillRect(0, GROUND_Y, canvas.width, 20);

    // Draw player rotated
    ctx.save();
    ctx.translate(player.x + player.width/2, player.y + player.height/2);
    ctx.rotate(player.rotation);
    ctx.fillStyle = playerColor;
    ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
    ctx.restore();

    // Draw obstacles
    for(const ob of obstacles){
      if(ob.type === 'spike'){
        drawSpike(ob.x, ob.y, ob.width, obstacleColor);
      } else if(ob.type === 'block'){
        drawBlock(ob.x, ob.y, ob.width, obstacleColor);
      }
    }

    // Draw scores
    ctx.fillStyle = playerColor;
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(`Score: ${score}`, 10, 30);
    ctx.fillText(`High Score: ${highScore}`, 10, 60);

    if(gameOver && !youWin){
      ctx.fillStyle = '#e74c3c';
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
      ctx.font = '20px Arial';
      ctx.fillText('Press Space, Up or Click to Restart', canvas.width / 2, canvas.height / 2 + 20);
    }

    if(youWin){
      const alpha = 0.5 + 0.5 * Math.sin(Date.now() / 200);
      ctx.fillStyle = `rgba(46, 204, 113, ${alpha})`;
      ctx.font = '50px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('You Win!', canvas.width / 2, canvas.height / 2);
    }
  }

  function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
  }

  function jump() {
    if(!gameOver && player.onGround){
      player.velocityY = jumpForce;
      player.onGround = false;
      // rotate 90 degrees clockwise on jump
      rotationAngle += Math.PI / 2;
      player.rotation = rotationAngle;
    } else if(gameOver){
      initGame();
    }
  }

  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp'){
      jump();
    }
  });

  // Mouse click jump
  window.addEventListener('mousedown', e => {
    jump();
  });

  initGame();
  loop();
})();
</script>
</body>
</html>
