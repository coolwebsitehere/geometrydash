<!DOCTYPE html>
<html>
<head>
<title>Geometry Dash</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gameOver = false;
let youWin = false;
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;

let gravity = 0.9;
let jumpPower = -19; // slightly smaller jump
let speed = 9; // start faster
let speedIncrease = 0.002;

let player = {
  x: 150,
  y: canvas.height - 150,
  width: 50,
  height: 50,
  dy: 0,
  jumping: false
};

let obstacles = [];
let safePlatforms = [];
let frameCount = 0;

function createObstacle() {
  let typeChance = Math.random();
  let spacing = 300 + Math.random() * 250; // variable spacing

  if (score > 4000 && Math.random() < 0.2) {
    // triple spike only after score > 4000
    obstacles.push({ type: "spike3", x: canvas.width + spacing, y: canvas.height - 100, width: 90, height: 50 });
  } else if (typeChance < 0.4) {
    // block
    obstacles.push({ type: "block", x: canvas.width + spacing, y: canvas.height - 150, width: 50, height: 50 });
  } else {
    // single spike
    obstacles.push({ type: "spike", x: canvas.width + spacing, y: canvas.height - 100, width: 30, height: 50 });
  }

  // Occasionally create a safe platform
  if (Math.random() < 0.2) {
    safePlatforms.push({ x: canvas.width + spacing + 100, y: canvas.height - 250, width: 150, height: 20 });
  }
}

function drawPlayer() {
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  obstacles.forEach(ob => {
    if (ob.type === "block") {
      ctx.fillStyle = "orange";
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    } else if (ob.type === "spike") {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(ob.x, ob.y + ob.height);
      ctx.lineTo(ob.x + ob.width / 2, ob.y);
      ctx.lineTo(ob.x + ob.width, ob.y + ob.height);
      ctx.closePath();
      ctx.fill();
    } else if (ob.type === "spike3") {
      ctx.fillStyle = "red";
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(ob.x + i * 30, ob.y + ob.height);
        ctx.lineTo(ob.x + i * 30 + 15, ob.y);
        ctx.lineTo(ob.x + i * 30 + 30, ob.y + ob.height);
        ctx.closePath();
        ctx.fill();
      }
    }
  });
}

function drawPlatforms() {
  ctx.fillStyle = "green";
  safePlatforms.forEach(p => {
    ctx.fillRect(p.x, p.y, p.width, p.height);
  });
}

function updateObstacles() {
  obstacles.forEach(ob => {
    ob.x -= speed;
  });
  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
}

function updatePlatforms() {
  safePlatforms.forEach(p => {
    p.x -= speed;
  });
  safePlatforms = safePlatforms.filter(p => p.x + p.width > 0);
}

function handleCollisions() {
  obstacles.forEach(ob => {
    if (player.x < ob.x + ob.width &&
        player.x + player.width > ob.x &&
        player.y < ob.y + ob.height &&
        player.y + player.height > ob.y) {
      gameOver = true;
    }
  });

  let onPlatform = false;
  safePlatforms.forEach(p => {
    if (player.y + player.height <= p.y &&
        player.y + player.height + player.dy >= p.y &&
        player.x < p.x + p.width &&
        player.x + player.width > p.x) {
      player.y = p.y - player.height;
      player.dy = 0;
      player.jumping = false;
      onPlatform = true;
    }
    // Side collision kills
    if (player.x < p.x + p.width &&
        player.x + player.width > p.x &&
        player.y < p.y + p.height &&
        player.y + player.height > p.y &&
        !(player.y + player.height <= p.y)) {
      gameOver = true;
    }
  });

  if (player.y >= canvas.height - player.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
    player.jumping = false;
  }
}

function drawScore() {
  ctx.font = "24px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 20, 40);
  ctx.fillText("High Score: " + highScore, 20, 70);
}

function resetGame() {
  obstacles = [];
  safePlatforms = [];
  score = 0;
  speed = 9;
  jumpPower = -19;
  player.x = 150;
  player.y = canvas.height - 150;
  player.dy = 0;
  player.jumping = false;
  gameOver = false;
  youWin = false;
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver && !youWin) {
    frameCount++;
    if (frameCount % 80 === 0) createObstacle();

    drawPlayer();
    drawObstacles();
    drawPlatforms();
    drawScore();

    player.dy += gravity;
    player.y += player.dy;

    updateObstacles();
    updatePlatforms();
    handleCollisions();

    score++;
    if (score > highScore) {
      highScore = score;
      localStorage.setItem("highScore", highScore);
    }

    // Speed up
    speed += speedIncrease;

    // Jump power decreases until -18
    if (score >= 2500 && score % 1500 === 0 && jumpPower < -18) {
      jumpPower += 0.5;
    }

    // Win condition
    if (score >= 10000) {
      youWin = true;
    }

  } else if (gameOver) {
    ctx.font = "48px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Game Over - Press Space to Restart", canvas.width / 4, canvas.height / 2);
  } else if (youWin) {
    ctx.font = "72px Arial";
    ctx.fillStyle = (Math.floor(Date.now() / 200) % 2) ? "yellow" : "red";
    ctx.fillText("YOU WIN!", canvas.width / 2 - 150, canvas.height / 2);
  }

  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") {
    if (!player.jumping && !gameOver && !youWin) {
      player.dy = jumpPower;
      player.jumping = true;
    } else if (gameOver || youWin) {
      resetGame();
    }
  }
});

resetGame();
gameLoop();
</script>
</body>
</html>
