<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geometry Dash Inspired Endless Runner</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const GROUND_Y = canvas.height - 20;

  // Player config
  const PLAYER_SIZE = 30;
  const GRAVITY = 1;
  const JUMP_FORCE = -16; // slightly stronger jump
  const MIN_GAP = 150;
  const MAX_GAP = 280;

  // Game state
  let player, obstacles, scrollSpeed, score, highScore, gameOver;
  let obstacleTimer = 0;
  let obstacleInterval = 90;
  let lastPatternType = null; // To avoid repeating patterns too often

  function initGame() {
    player = {
      x: 100,
      y: GROUND_Y - PLAYER_SIZE,
      width: PLAYER_SIZE,
      height: PLAYER_SIZE,
      velocityY: 0,
      onGround: true,
    };

    obstacles = [];
    scrollSpeed = 5;
    score = 0;
    gameOver = false;
    obstacleTimer = 0;
    obstacleInterval = 90;
    highScore = parseInt(localStorage.getItem('gdHighScore')) || 0;
    lastPatternType = null;

    // Spawn initial obstacles so screen isn't empty
    let startX = canvas.width + 50;
    for(let i=0; i<5; i++){
      startX = addRandomPattern(startX);
    }
  }

  // Add a random pattern of obstacles (1-3 spikes or 1-2 blocks)
  // Avoid same pattern more than twice in a row
  function addRandomPattern(startX){
    let patternType;
    do {
      patternType = Math.random() < 0.5 ? 'spike' : 'block';
    } while(patternType === lastPatternType && Math.random() < 0.75); 
    // 75% chance to avoid repeating same pattern twice in a row

    lastPatternType = patternType;

    let count;
    if(patternType === 'spike'){
      count = 1 + Math.floor(Math.random()*3); // 1 to 3 spikes
    } else {
      count = 1 + Math.floor(Math.random()*2); // 1 to 2 blocks
    }

    // Build the obstacles for this pattern
    for(let i=0; i<count; i++){
      obstacles.push({
        x: startX + i * 35,
        y: GROUND_Y,
        width: 30,
        height: 30,
        type: patternType
      });
    }

    // Add a larger gap after blocks for fair jumps
    let gap = patternType === 'block' 
      ? MIN_GAP + Math.random() * (MAX_GAP + 50 - MIN_GAP) // bigger max gap after blocks
      : MIN_GAP + Math.random() * (MAX_GAP - MIN_GAP);

    return startX + count * 35 + gap;
  }

  function drawSpike(x, y, size) {
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + size / 2, y - size);
    ctx.lineTo(x + size, y);
    ctx.closePath();
    ctx.fill();
  }

  function drawBlock(x, y, size) {
    ctx.fillStyle = '#c0392b';
    ctx.fillRect(x, y - size, size, size);
  }

  function checkCollision(player, ob){
    if(ob.type === 'block'){
      return !(player.x + player.width < ob.x ||
               player.x > ob.x + ob.width ||
               player.y + player.height < ob.y - ob.height ||
               player.y > ob.y);
    }
    else if(ob.type === 'spike'){
      const spikeTop = ob.y - ob.height;
      return !(player.x + player.width < ob.x ||
               player.x > ob.x + ob.width ||
               player.y + player.height < spikeTop ||
               player.y > ob.y);
    }
    return false;
  }

  function update() {
    if (gameOver) return;

    player.velocityY += GRAVITY;
    player.y += player.velocityY;

    if (player.y + player.height >= GROUND_Y) {
      player.y = GROUND_Y - player.height;
      player.velocityY = 0;
      player.onGround = true;
    }

    // Move obstacles and check collisions
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const ob = obstacles[i];
      ob.x -= scrollSpeed;

      if (checkCollision(player, ob)) {
        gameOver = true;
        if(score > highScore){
          highScore = score;
          localStorage.setItem('gdHighScore', highScore);
        }
      }

      if (ob.x + ob.width < 0) {
        obstacles.splice(i, 1);
      }
    }

    // Add obstacles at intervals (use last obstacle's position to keep spacing fair)
    obstacleTimer++;
    if (obstacleTimer > obstacleInterval) {
      obstacleTimer = 0;
      // Calculate next startX based on last obstacle
      let lastX = obstacles.length ? obstacles[obstacles.length - 1].x : canvas.width + 10;
      let nextX = addRandomPattern(lastX + 50);
      scrollSpeed = Math.min(scrollSpeed + 0.03, 12);  // Cap max speed
      obstacleInterval = Math.max(45, obstacleInterval - 0.3); // Min interval
    }

    score++;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = '#95a5a6';
    ctx.fillRect(0, GROUND_Y, canvas.width, 20);

    // Player
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    for (const ob of obstacles) {
      if (ob.type === 'spike') {
        drawSpike(ob.x, ob.y, ob.width);
      } else {
        drawBlock(ob.x, ob.y, ob.width);
      }
    }

    // Score & High Score
    ctx.fillStyle = '#2c3e50';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(`Score: ${score}`, 10, 30);
    ctx.fillText(`High Score: ${highScore}`, 10, 60);

    if (gameOver) {
      ctx.fillStyle = '#e74c3c';
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
      ctx.font = '20px Arial';
      ctx.fillText('Press Space or Up to Restart', canvas.width / 2, canvas.height / 2 + 20);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('keydown', e => {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
      if (!gameOver && player.onGround) {
        player.velocityY = JUMP_FORCE;
        player.onGround = false;
      } else if (gameOver) {
        initGame();
      }
    }
  });

  initGame();
  loop();
})();
</script>
</body>
</html>
