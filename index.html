<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geometry Dash Inspired Endless Runner</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const GROUND_Y = canvas.height - 20;

  // Player config
  const PLAYER_SIZE = 30;
  const GRAVITY = 1;
  const JUMP_FORCE = -14; // reduced jump
  const MIN_GAP = 140;    // min distance between obstacles
  const MAX_GAP = 250;    // max distance between obstacles

  // Game state
  let player, obstacles, scrollSpeed, score, highScore, gameOver;
  let obstacleTimer = 0;
  let obstacleInterval = 90; // frames between obstacles, decreases over time

  function initGame() {
    player = {
      x: 100,
      y: GROUND_Y - PLAYER_SIZE,
      width: PLAYER_SIZE,
      height: PLAYER_SIZE,
      velocityY: 0,
      onGround: true,
    };

    obstacles = [];
    scrollSpeed = 5;
    score = 0;
    gameOver = false;
    obstacleTimer = 0;
    obstacleInterval = 90;
    highScore = parseInt(localStorage.getItem('gdHighScore')) || 0;
  }

  // Create obstacle of type 'spike' or 'block'
  function createObstacle(type) {
    const size = 30;
    return {
      x: canvas.width + 10,
      y: GROUND_Y,
      width: size,
      height: size,
      type,
    };
  }

  // Draw a spike (triangle)
  function drawSpike(x, y, size) {
    ctx.fillStyle = '#e74c3c'; // red
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + size/2, y - size);
    ctx.lineTo(x + size, y);
    ctx.closePath();
    ctx.fill();
  }

  // Draw a block (square)
  function drawBlock(x, y, size) {
    ctx.fillStyle = '#c0392b'; // dark red
    ctx.fillRect(x, y - size, size, size);
  }

  // Update game logic
  function update() {
    if (gameOver) return;

    // Gravity
    player.velocityY += GRAVITY;
    player.y += player.velocityY;

    // Ground collision
    if (player.y + player.height >= GROUND_Y) {
      player.y = GROUND_Y - player.height;
      player.velocityY = 0;
      player.onGround = true;
    }

    // Move obstacles and check collisions
    for (let i = obstacles.length -1; i >=0; i--) {
      const ob = obstacles[i];
      ob.x -= scrollSpeed;

      if (
        player.x < ob.x + ob.width &&
        player.x + player.width > ob.x &&
        player.y < ob.y &&
        player.y + player.height > ob.y - ob.height
      ) {
        gameOver = true;
        if(score > highScore){
          highScore = score;
          localStorage.setItem('gdHighScore', highScore);
        }
      }

      // Remove off-screen obstacles
      if (ob.x + ob.width < 0) {
        obstacles.splice(i, 1);
      }
    }

    // Add obstacles at intervals with randomness & fairness
    obstacleTimer++;
    if (obstacleTimer > obstacleInterval) {
      obstacleTimer = 0;
      // Randomly choose spikes or blocks:
      // Also sometimes multiple spikes for challenge but within gap limits
      const rand = Math.random();
      if(rand < 0.5){
        // spikes 1-3 in a row
        const count = 1 + Math.floor(Math.random()*3);
        for(let i=0; i<count; i++){
          obstacles.push({
            x: canvas.width + i*32,
            y: GROUND_Y,
            width: 30,
            height: 30,
            type: 'spike'
          });
        }
      } else {
        // blocks 1-2 in a row
        const count = 1 + Math.floor(Math.random()*2);
        for(let i=0; i<count; i++){
          obstacles.push({
            x: canvas.width + i*35,
            y: GROUND_Y,
            width: 30,
            height: 30,
            type: 'block'
          });
        }
      }

      // Gradually increase difficulty
      scrollSpeed += 0.05;
      if(obstacleInterval > 45) obstacleInterval -= 1;
    }

    // Increase score
    score++;
  }

  // Draw game objects
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw ground
    ctx.fillStyle = '#95a5a6';
    ctx.fillRect(0, GROUND_Y, canvas.width, 20);

    // Draw player
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw obstacles
    for (const ob of obstacles) {
      if (ob.type === 'spike') {
        drawSpike(ob.x, ob.y, ob.width);
      } else {
        drawBlock(ob.x, ob.y, ob.width);
      }
    }

    // Draw Score & High Score
    ctx.fillStyle = '#2c3e50';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(`Score: ${score}`, 10, 30);
    ctx.fillText(`High Score: ${highScore}`, 10, 60);

    // Game Over text
    if (gameOver) {
      ctx.fillStyle = '#e74c3c';
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
      ctx.font = '20px Arial';
      ctx.fillText('Press Space or Up to Restart', canvas.width/2, canvas.height/2 + 20);
    }
  }

  // Game loop
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // Controls
  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp'){
      if(!gameOver && player.onGround){
        player.velocityY = JUMP_FORCE;
        player.onGround = false;
      } else if(gameOver){
        initGame();
      }
    }
  });

  // Start game
  initGame();
  loop();

})();
</script>
</body>
</html>
